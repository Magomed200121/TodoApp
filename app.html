<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="settings">
      <a class="settings__close">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </a>
      <h3 class="settings__title">
        Настройки
      </h3>
      <h4 class="settings__text">
        Темы
      </h4>
      <div class="settings__themes">
        <div class="settings__theme">
          <img src="./img/theme-black.svg" alt="theme-black">
        </div>
        <div class="settings__theme">
          <img src="./img/theme-netr.svg" alt="theme-netr">
        </div>
      </div>
    </div>
    <div class="todoheader">
      <div class="todo-container">
        <div class="todo-nav">
          <a href="#!" class="todo-burger">
            <ion-icon name="menu-outline" size="large"></ion-icon>
          </a>
          <a href="#!" class="todo-add">
            <ion-icon name="add-outline" size="large"></ion-icon>
          </a>
        </div>
      </div>
    </div>

    <div class="modal hide_modal">
        <div class="todo-modal">
            <form>
                <input type="text" class="todo-modal-text" placeholder="пр.сделать отжимание">
            </form>
            <div class="todo-modal-btns">
                <a href="#!" class="todo-modal-add">Добавить задачу</a>
                <a href="#!" class="todo-modal-cancel">Отмена</a>
            </div>
        </div>
    </div>

    <!-- <div class="todo-modal">
        <form>
            <input type="text" class="todo-modal-text" placeholder="пр.сделать отжимание">
        </form>
        <div class="todo-modal-btns">
            <a href="#!" class="todo-modal-add">Добавить задачу</a>
            <a href="#!" class="todo-modal-cancel">Отмена</a>
        </div>
    </div> -->

    <div class="navbar">
      <a href="./index.html" class="navbar-home">
        <img src="./img/navbar-home.svg" alt="navbar-home">
        <span>Главная</span>
      </a>
      <a href="#!" class="navbar-settings">
        <img src="./img/navbar-settings.svg" alt="navbar-home">
        <span>Настройки</span>
      </a>
      <a href="#!" class="navbar-home">
        <img src="./img/navbar-task.svg" alt="navbar-home">
        <span>Задачи</span>
      </a>
      <a href="./drag.html" class="navbar-home">
        <img src="./img/navbar-drag.svg" alt="navbar-home">
        <span>Доски</span>
      </a>
    </div>

    <div class="todomain">
        <div class="todo-container-main">
            <h2 class="todo-title">
                Новые задачи
            </h2>
            <a href="#!" class="add-task">
                <ion-icon name="add-outline"></ion-icon>
                <span>Добавить задачу</span>
            </a>
            <div class="todo-image">
              <img src="./img/todoo.jpg" alt="">
            </div>
            <ul class="todo-list">
            </ul>           
        </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
